name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Build package
        run: npm run build

      - name: Check version was updated
        run: |
          git fetch origin main
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git checkout origin/main
          MAIN_VERSION=$(node -p "require('./package.json').version")
          git checkout -

          if [ "$CURRENT_VERSION" = "$MAIN_VERSION" ]; then
            echo "Error: package.json version must be updated in this PR"
            echo "Current version: $CURRENT_VERSION"
            echo "Please run 'npm version patch' (or minor/major) in your branch"
            exit 1
          fi

          echo "Version check passed: $MAIN_VERSION â†’ $CURRENT_VERSION"
